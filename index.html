<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" />
	<meta name="author" content="Lande">
	<meta name="description" content="MKV ChapWeb 是一款 MKV 视频格式章节生成工具，能够帮助用户快速生成、编辑与管理视频文件中的章节信息。通过直观的网页界面与便捷性，用户可以快速设置视频的章节数量、章节名称、开始与结束时间等基础参数，并生成与导出符合 MKV 格式规范的章节标签 XML 文件，方便在支持 MKV 视频的播放器内实现精准的章节导航。">
	<link rel="shortcut icon" href="chapweb.ico" type="image/x-icon" />
    <title>Language Redirect</title>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const userLanguage = navigator.language || navigator.userLanguage;
            if (userLanguage.indexOf('zh') !== -1) {
                window.location.replace("zh.html");
            } else {
                window.location.replace("en.html");
            }
        });
    </script>
</head>

<body>
	<div style="text-align: center;transform: translateY(20vh);font-size: 2em;">
		<h1>Loading</h1>
	</div>
    
</body>

</html>
