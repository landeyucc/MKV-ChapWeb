<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MKV ChapWeb</title>
	<link rel="shortcut icon" href="chapweb.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="sidebar" id="sidebar">
    </div>
    <div class="container">
        <button id="sidebarToggle" class="sidebar-toggle" onclick="toggleSidebar()" style="background: none;">
			<img src="img/io.svg" id="Rotaimg"/>
        </button>
        <h1>MKV ChapWeb 主控参数</h1>
        <p style="color: red;text-align: left;">注意：修改此处参数会重置侧边栏为默认值，请在开始前编辑预先确认调整完毕，以避免丢失工作进度。</p>
        <div class="input-group">
            <div>
                <label for="chapterCount">视频章节数量</label>
                <input type="number" id="chapterCount" value="2" min="1" onchange="updateParamBlocks()">
            </div>
            <div>
                <label for="language">语言代码</label>
                <input type="text" id="language" value="chi">
            </div>
            <div>
                <label for="ietfLanguage">IETF 语言代码</label>
                <input type="text" id="ietfLanguage" value="zh">
            </div>
            <div>
                <label for="paramIdType">参数 ID 类型</label>
                <select id="paramIdType" onchange="updateParamBlocks()">
                    <option value="sequential">按顺序生成</option>
                    <option value="random">随机生成</option>
                </select>
            </div>
        </div>
        <div class="input-group">
            <div>
                <label for="includeEndTime" style="font-size: 18px;">是否启用章节结束时间标签</label>
                <input type="checkbox" id="includeEndTime" onchange="updateParamBlocks()">
            </div>
			<div>
				<button onclick="window.location.href='en.html'" id="Clanguage">切换语言</button>
			</div>
        </div>
        <button onclick="generateChapters()">生成并预览章节标签</button>
        <input type="file" id="uploadXML" accept=".xml" style="display: none;" onchange="uploadAndParseXML()">
        <button onclick="document.getElementById('uploadXML').click()">上传 XML 文件 (beta功能)</button>
        <button onclick="downloadXML()">下载 XML 文件</button>
        <iframe id="outputFrame" src="iframeContent.html" style="display: none;"></iframe>
    </div>
    <script src="js/script.js"></script>
	<script src="js/uidortime.js"></script>
	<script src="js/chapopt.js"></script>
	<script src="js/uploadxml.js"></script>
	<script src="js/rotaimg.js"></script>
</body>

</html>
